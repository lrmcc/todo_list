<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Luke McConnell">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To-Do List</title>
        <link rel="stylesheet" href="style.css">
        <script src="todo_list.js"></script>
    </head>
<body>
    <header>
        <h1 class="title">To-Do List</h1>
    </header>
    
    <div class="todoItemForm">
        <form action="">
        <label for="todoItemTextBox">Enter a To-Do Item:</label>
        <input type="text" id="todoItemTextBox" name="todoItemTextBox">
        <button type="button" class="submitTodoItemButton" onclick="getTodoItem()">Submit</button>
        <button class="clearTodoListButton" type="button" onclick="clearTodoList()">Clear List</button>
        <br><br>
        </form>
    </div>
    <div class="todoListEntries">
        <p>Items:</p>
        <ul id="todoItemList">
        </ul>
    </div>
    
        
        


</body>
</html>
