<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Luke McConnell">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To-Do List</title>
        <link rel="stylesheet" href="style.css">
        <script src="todo_list.js"></script>
    </head>
<body>
    <header>
        <h1 class="title">To-Do List</h1>
    </header>
    
    <div class="todoItemForm">
        <label class="todoItemTextLabel" for="todoItemTextBox" >TODO:</label>
        <input type="text" id="todoItemTextBox" onfocus="this.value=''" value="Enter an item here" onkeypress="submitWithReturn(event)">
        <input type="submit" class="submitTodoItemButton" onclick="getTodoItem();document.getElementById('todoItemTextBox').value = '';">
    </div>
    <div class="todoListEntries">
        <h3>Items:</h3><hr><hr>
        <ul id="todoItemList">
        </ul>
        <button class="clearTodoListButton" type="button" onclick="clearTodoList()">Clear List</button>
    </div>
    
        
        


</body>
</html>
